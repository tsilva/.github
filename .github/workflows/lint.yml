name: Lint

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - uses: astral-sh/setup-uv@v4
        with:
          cache: true
      - run: uv sync
      - run: uv run ruff check .
      - run: uv run ruff format --check .
