name: Test

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"
      pytest-args:
        type: string
        default: ""

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
      - uses: astral-sh/setup-uv@v4
        with:
          cache: true
      - run: uv sync
      - run: |
          exit_code=0
          uv run --with pytest pytest ${{ inputs.pytest-args }} || exit_code=$?
          if [ $exit_code -eq 5 ]; then
            echo "No tests collected â€” skipping"
            exit 0
          fi
          exit $exit_code
