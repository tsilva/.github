name: Release

on:
  workflow_call:
    inputs:
      publish_to_pypi:
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: ${{ inputs.publish_to_pypi && 'pypi' || '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
      - name: Update repo description
        run: |
          DESC=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['description'])")
          gh repo edit --description "$DESC"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      - name: Check if tag exists
        id: check
        run: |
          if git tag -l "${{ steps.version.outputs.tag }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup uv
        if: steps.check.outputs.exists == 'false' && inputs.publish_to_pypi
        uses: astral-sh/setup-uv@v4
      - name: Build package
        if: steps.check.outputs.exists == 'false' && inputs.publish_to_pypi
        run: uv build
      - name: Create release
        if: steps.check.outputs.exists == 'false' && inputs.publish_to_pypi
        run: gh release create "${{ steps.version.outputs.tag }}" --title "${{ steps.version.outputs.tag }}" --generate-notes dist/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release (no artifacts)
        if: steps.check.outputs.exists == 'false' && !inputs.publish_to_pypi
        run: gh release create "${{ steps.version.outputs.tag }}" --title "${{ steps.version.outputs.tag }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to PyPI
        if: steps.check.outputs.exists == 'false' && inputs.publish_to_pypi
        uses: pypa/gh-action-pypi-publish@release/v1
